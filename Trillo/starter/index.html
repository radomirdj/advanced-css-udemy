<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
    <div class="compose">
        <header class="header">
            <div class="logo"><img src="./img/logo.png" alt="Logo" class="logo__image"></div>
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jones</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="side-bar">
                <div class="side-nav">
                    <ul class="side-nav__list">
                        <li class="side-nav__item"><a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="side-nav__text">Hotel</span>
                        </a></li>
                        <li class="side-nav__item"><a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="side-nav__text">Flight</span>
                        </a></li>
                        <li class="side-nav__item"><a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span class="side-nav__text">Car rental</span>
                        </a></li>
                        <li class="side-nav__item"><a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span class="side-nav__text">Tours</span>
                        </a></li>
                    </ul>
                </div>
                <div class="legal">
                    &copy; 2017 by trillo. All rights reserved.
                </div>
            </nav>
            <main class="hotels">
                <div class="hotel-gallery">
                    <figure class="hotel-figure"><img src="img/hotel-1.jpg" alt="hotel1" class="hotel-img"></figure>
                    <figure class="hotel-figure"><img src="img/hotel-2.jpg" alt="hotel2" class="hotel-img"></figure>
                    <figure class="hotel-figure"><img src="img/hotel-3.jpg" alt="hotel3" class="hotel-img"></figure>
                </div>
                <div class="hotel-details">
                    <span class="hotel-details__name">hotel las palmas</span>
                    <div class="hotel-details__star-list">
                        <svg class="hotel-details__star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="hotel-details__star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="hotel-details__star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="hotel-details__star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>
                    <div class="hotel-details__location">
                        <svg class="hotel-details__pin">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <a href="#" class="link-button">Albuferia, Portugal</a>
                    </div>
                    <div class="hotel-details__rating">
                        <span class="hotel-details__avg-rating">8.6</span>
                        <span class="hotel-details__votes-count">429 votes</span>
                    </div>

                </div>
            </main>
        </div>
    </div>
    </body>
</html>
